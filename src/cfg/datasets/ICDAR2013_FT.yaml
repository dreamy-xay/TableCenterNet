path: # 路径配置
  dataset_name: "ICDAR2013" # 数据集所在文件夹（也叫数据集名称），该路径参考至 cfg/default.yaml 中的 dirs.data_dir，即数据集所在路径为 dirs.data_dir/ICDAR2013

  reset_data_dir: null # 设置了该文件目录，将会覆盖 dirs.dataset_name，即数据集所在路径为 dirs.reset_data_dir/ICDAR2013，覆盖注意必须是绝对路径
  
  reset_images_dir: "padding100_images" # 如果设置了则访问 dataset/dirs.reset_images_dir，未设置则访问 dataset/images

  train: "ft.json" # 训练标签文件
  val: "nft.json" # 验证标签文件
  test: "nft.json" # 测试标签文件

model: # 模型相关配置
  down_ratio: 4 # 图片下采样倍数，用于减少计算量

dataset: # 数据集相关配置
  resolution: [768, 768] # 数据集最终输入图片分辨率

limit: # 目标限制配置
  max_objects: 200 # 每张图片最多包含的对象（单元格）数量
  max_corners: 800 # 构成所有单元格的最多存在的角点数量

stand: # 标准化配置
  mean: [0.40789654, 0.44719302, 0.47026115] # 标准化均值
  std: [0.28863828, 0.27408164, 0.27809835] # 标准化标准差

augmentation: # 数据增强配置
  color: # 颜色增强
    enable: true # 是否启用颜色增强

    # 以下三个参数重要用于通过主成分分析（PCA）参数来修改图像，增加光照效果，详情见 utils/image.py->lighting_
    random_state_seed: 123 # 随机数生成器类的种子
    eigval: [0.2141788, 0.01817699, 0.00341571] # PCA 的特征值，决定每个主成分的影响
    eigvec: # 对应特征值的特征向量，表示 PCA 空间中的方向
      - [-0.58752847, -0.69563484, 0.41340352]
      - [-0.5832747, 0.00994535, -0.81221408]
      - [-0.56089297, 0.71832671, 0.41158938]

  random_crop: true # 随机裁剪数据增强，启用时 shift 平移参数不生效
  scale: 0.4 # 随机缩放阈值，[1 - scale, 1 + scale] 范围内缩放，取值仅为 0.1 的倍数
  rotate: 0 # 随机旋转阈值，当大于0时，在 [-rotate, rotate]  角度范围内旋转
  shift: 0.1 # 随机平移阈值，当大于0时，在 [-shift, shift] * (width or height) 范围内平移，仅当 random_crop 为 false 时生效
